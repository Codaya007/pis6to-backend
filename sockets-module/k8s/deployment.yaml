apiVersion: apps/v1
kind: Deployment
metadata:
  name: sockets
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sockets
  template:
    metadata:
      labels:
        app: sockets
    spec:
      containers:
        - name: sockets
          image: pis6toregistrygroup.azurecr.io/sockets:3.0
          imagePullPolicy: Always
          ports:
            - containerPort: 4007
      imagePullSecrets:
        - name: my-acr-secret
