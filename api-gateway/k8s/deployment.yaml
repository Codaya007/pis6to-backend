apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: pis6toregistrygroup.azurecr.io/api-gateway:1.0
          ports:
            - containerPort: 4000
          env:
            - name: AUTHENTICATION_AND_USERS_SERVICE_URL
              value: "http://authentication:80"
            - name: MONITORING_STATIONS_SERVICE_URL
              value: "http://monitoringstations:80"
      imagePullSecrets:
        - name: my-acr-secret
