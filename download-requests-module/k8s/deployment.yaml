apiVersion: apps/v1
kind: Deployment
metadata:
  name: downloadrequests
spec:
  replicas: 1
  selector:
    matchLabels:
      app: downloadrequests
  template:
    metadata:
      labels:
        app: downloadrequests
    spec:
      containers:
        - name: downloadrequests
          image: pis6toregistrygroup.azurecr.io/downloadrequests:5.0
          imagePullPolicy: Always
          ports:
            - containerPort: 4005
          env:
            - name: API_BASEURL
              value: "http://api-gateway:80"
      imagePullSecrets:
        - name: my-acr-secret
