apiVersion: apps/v1
kind: Deployment
metadata:
  name: alertsandnotifications
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alertsandnotifications
  template:
    metadata:
      labels:
        app: alertsandnotifications
    spec:
      containers:
        - name: alertsandnotifications
          image: pis6toregistrygroup.azurecr.io/alertsandnotifications:5.0
          imagePullPolicy: Always
          ports:
            - containerPort: 4004
            - containerPort: 5005
          env:
            - name: API_BASEURL
              value: "http://api-gateway:80"
      imagePullSecrets:
        - name: my-acr-secret
